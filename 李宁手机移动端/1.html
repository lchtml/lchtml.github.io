<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript流程控制的例子（点击隐藏，点击显示，点击隐藏...）</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border:1px solid #f00;
            display: none;
            /*布可见*/
        }
    </style>
</head>
<body>

<input type="button" value="按钮" id="btn">
<div id="box"></div>
<script>

    /*
     * 点击的时候 让box 在显示与隐藏之间切换
     * 分析:
     * 1 拿到按钮 box
     * 2 给那妞添加点击事件
     * 根据box的display属性
     * 如果box是显示的,那让它隐藏
     * 如果box是隐藏的,那让它显示
     * */
    window.onload = function(){
        var btn = document.getElementById("btn")
        var box = document.getElementById("box")
        var on = "block";
        btn.onclick = function(){
            if(on == "none"){
                //这个条件成立,说明box是显示的,让它隐藏
                box.style.display="block";
                on="block";
            }else{
                //代码如果走到这里,说明box是隐藏的,让它显示
                box.style.display="none";
                on="none";
            }
        }
    }


    /*
     第一次点击:on的值block,判断条件不成立代码走else
     第二次点击:on的值none,判断条件成立,代码走if
     第三次点击:on的值block,判断条件不成立,代码走else
     */
</script>
</body>
</html>
