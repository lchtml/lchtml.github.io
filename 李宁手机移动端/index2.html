<script>
    $('#myCarousel').carousel({
        interval:1500,
        pause:'hover'
    });


    var li=document.querySelectorAll(".nav li");
    var btn=document.querySelectorAll(".content div");
    var div=document.querySelector("#div");
    var s=0;
    var t;
    function run(){
        t=setInterval(function(){
            for(var i=0;i<li.length;i++){
                li[i].className="";
                btn[i].className="";
            }
            if(s<li.length-1){
                s++;
            }else{
                s=0;
            }
            li[s].className="nav1";
            btn[s].className="con";

        },1000)
    }
    run();
    div.onmouseover=function(){
        clearInterval(t);
    };
    div.onmouseout=function(){
        run();
    }


</script>
