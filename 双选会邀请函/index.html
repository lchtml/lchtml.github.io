<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">
    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <img class="bj ani"swiper-animate-effect="bounceInRight" swiper-animate-duration="1s"
                     swiper-animate-delay="2s" src="img/1.jpg" alt="">
                <img  class="tu ani"swiper-animate-effect=" bounceInUp" swiper-animate-duration="1.5s"
                      swiper-animate-delay="2.5s"  src="img/5.png" alt="">
                <img  class="tp ani"swiper-animate-effect=" fadeInDown" swiper-animate-duration="2s"
                      swiper-animate-delay="29s" src="img/6.png" alt="">
                <img  class="tu1 ani"swiper-animate-effect="fadeInLeft" swiper-animate-duration="2.5s"
                     swiper-animate-delay="3s" src="img/3.png" alt="">
                <img  class="tu2 ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="2.5s"
                     swiper-animate-delay="2s" src="img/1.2.png" alt="">
                <img class="tu3 ani"swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="3s"
                     swiper-animate-delay="2.5s" src="img/8.png" alt="">
                <img class="tu4 ani"swiper-animate-effect=" fadeInRight" swiper-animate-duration="3s"
                     swiper-animate-delay="2s" src="img/01.png" alt="">
            
            </div>
        </div>


        <div class="swiper-slide">
            <div class="s4">
                <img  class="bj  ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s"
                     swiper-animate-delay="1s"src="img/4.0.jpg" alt="">
                <img  class="tu1 ani"swiper-animate-effect="bounceInDown" swiper-animate-duration="3s"
                     swiper-animate-delay="1.5s" src="img/42.png" alt="">
                <img  class="tu2 ani"swiper-animate-effect="bounceIn" swiper-animate-duration="2s"
                     swiper-animate-delay="2s" src="img/44.png" alt="">
                <img  class="tu3 ani"swiper-animate-effect="bounceInDown" swiper-animate-duration="2.5s"
                     swiper-animate-delay="2.5s" src="img/45.png" alt="">
                <img class="tu4  ani"swiper-animate-effect="zoomIn" swiper-animate-duration="2.8s"
                     swiper-animate-delay="3s"src="img/4445.png" alt="">
                <img class="tu5  ani"swiper-animate-effect="fadeInUpBig" swiper-animate-duration="1.7s"
                     swiper-animate-delay="3.5s"src="img/46.png" alt="">


            </div>

        </div>
        <div class="swiper-slide">
            <div class="s2">
                <img class="bj ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s"
                     swiper-animate-delay="1s"src="img/222.jpg" alt="">
                <img class="tu1 ani"swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.7s"
                     swiper-animate-delay="1.5s" src="img/3.png" alt="">
                <img  class="tu2 ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1.9s"
                     swiper-animate-delay="2.5s" src="img/21.png" alt="">
                <img  class="tu3 ani"swiper-animate-effect="bounceInDown" swiper-animate-duration="2s"
                     swiper-animate-delay="2s" src="img/23.png" alt="">
            </div>




        </div>
        <div class="swiper-slide">
            <div class="s3">
                <img class="bj ani"swiper-animate-effect=" rollIn" swiper-animate-duration="1.5s"
                     swiper-animate-delay="1s"  src="img/22.jpg" alt="">
                <img class="tu1 ani"swiper-animate-effect="zoomInUp" swiper-animate-duration="2s"
                     swiper-animate-delay="1.5s"  src="img/logo.png" alt="">
                <img class="tu2 ani"swiper-animate-effect="zoomInRight" swiper-animate-duration="2s"
                     swiper-animate-delay="1.5s" src="img/32.png" alt="">
                <img class="tu3 ani"swiper-animate-effect="zoomInDown" swiper-animate-duration="2s"
                     swiper-animate-delay="2.5s" src="img/34.png" alt="">
            </div>


        </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>

    <audio id="mp3" src="mp3/1.mp3" autoplay></audio>
    <div id="mp3Btn"><img src="img/9.png" alt=""></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<!-- Initialize Swiper -->
<script src="js/script.js"></script>

</body>
</html>
